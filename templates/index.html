<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <head>
    <meta charset="UTF-8" />
    <title>Batu Ginjal prediction</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>

  <body>
    <div class="container contact-form">
      <div class="contact-image">
        <img src="{{ url_for('static', filename='img/bg.jpg') }}" alt="rocket_contact" />
      </div>
      <form action="/" method="post">
        <h3>Batu Ginjal prediction</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" name="gravity" class="form-control" placeholder="gravity" required="required" />
            </div>
            <div class="form-group">
              <input type="text" name="ph" class="form-control" placeholder="ph" required="required" />
            </div>
            <div class="form-group">
              <input type="text" name="osmo" class="form-control" placeholder="osmo" required="required" />
            </div>
            <div class="form-group">
              <input type="text" name="cond" class="form-control" placeholder="cond" required="required" />
            </div>
            <div class="form-group">
              <input type="text" name="urea" class="form-control" placeholder="urea" required="required" />
            </div>
            <div class="form-group">
              <input type="text" name="calc" class="form-control" placeholder="calc" required="required" />
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
          </div>
          <div class="col-md-6">
            <h3>
              <!-- Hasil Prediksi : <br /> -->
              <br />
              Hasil : <br />
              Berdasarkan Data input maka pasien tersebut <b>{{ result }}</b>
            </h3>
          </div>
        </div>
      </form>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
